    <script type="text/javascript">
        // Copy to clipboard functionality
        const copyButton = document.getElementById('copy-button');
        const messageToCopy = "Check out this scary video! https://vietnamvd.github.io/sad.html"; // Message to be copied

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(messageToCopy).then(() => {
                Swal.fire({
                    title: 'Copied!',
                    text: 'The message has been copied to your clipboard.',
                    icon: 'success',
                    confirmButtonText: 'Okay'
                });
            }).catch(err => {
                console.error('Error copying text: ', err);
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to copy the text. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Okay'
                });
            });
        });

        // Prevent back navigation
        function preventBack() {
            window.history.pushState(null, null, window.location.href);
        }

        window.onload = function() {
            // Show welcome alert
            Swal.fire({
                title: 'HI THERE !',
                text: 'This content may not be suitable for everyone.',
                icon: 'info',
                confirmButtonText: 'OK'
            });

            preventBack();

            // Handle back navigation
            window.onpopstate = function(event) {
                preventBack();
                Swal.fire({
                    title: 'WARNING !',
                    text: 'You cannot go back to the previous page',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                window.location.href = window.location.href;
            };

            // Handle page unload
            window.onbeforeunload = function() {
                preventBack();
            };
        };

        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");

        let hasClicked = false;

        function buttonClick(event) {
            event.preventDefault();
            if (!hasClicked) hasClicked = true;
            overlay.style.display = 'none'; // Hide overlay
            document.querySelector('.scare').style.display = 'block'; // Show video
            video.play().then(() => {
                console.log('Video playback started');
            }).catch((error) => {
                console.error('Error attempting to play video:', error);
            });
            videoClick();
        }

        function videoClick(event) {
            if (event) event.preventDefault();
            const { documentElement } = document;
            if (documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        acceptButton.addEventListener("click", buttonClick);
        declineButton.addEventListener("click", buttonClick);
        video.addEventListener("click", videoClick);
    </script>
